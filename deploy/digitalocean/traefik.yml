entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
  redis:
    address: "127.0.0.1:6379"  # Bind Redis to localhost

certificatesResolvers:
  letsencrypt:
    acme:
      email: "<YOUR_CLOUDFLARE_EMAIL>"
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

providers:
  docker:
    exposedByDefault: false
